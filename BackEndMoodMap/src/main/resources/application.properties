#BACKEND EN H2 (PARA TESTEAR CON FRONTEND)

# Puerto de tu backend
server.port=9001

# Configuración de H2 en memoria
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Dialecto para Hibernate + H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Mostrar las queries SQL en consola (opcional)
spring.jpa.show-sql=true

# Crear y destruir la BD en cada ejecución
spring.jpa.hibernate.ddl-auto=create-drop

# Habilitar consola web de H2 en /h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

